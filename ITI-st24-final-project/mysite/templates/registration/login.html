{% extends 'layouts/base.html' %}
{% load static %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card p-4" style="max-width: 500px; width: 100%; box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1); border-radius: 15px;">
        <div class="card-body">
            <h2 class="text-center mb-4" style="color: rgb(41, 121, 160); font-weight: bold;">Login</h2>
            
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.as_p }}
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg" style="background-color: rgb(41, 121, 160); border-color: rgb(41, 121, 160);">Login</button>
                </div>
                
            </form>
        </div>
    </div>
</div>

        <script src="{% static 'books/js/script.js' %}"></script>
{% endblock %}
